<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uncle-kirana-store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="icon-circle">
        <img src="images/icon.png" alt="Store Icon">
        </div>

        <div class="text-container">
        <h1>Uncle's Store</h1>
            <P class="para">
                Daily needs. Honest prices. Trusted quality
            </P>
        </div>
    </header>

    <div class="text">
        <h1 class="head">Welcome to uncle's<br>Store!</h1>
        <p class="head-para">Fresh groceries, snacks, and daily essentials at your doorstep. Quality products at fair prices, just like family.</p>
    </div>

<div class="products-items-container">
    <h1 class="products">Our products</h1>
    <div class="items">
        <p class="items-number">12 items</p>
    </div>
</div>

<div class="products-container">

    <div class="product-card">
        <img src="images/kurkure.jpg" alt="kurkure">
        <div class="product-category">Snacks</div>
        <div class="product-name">Kurkure<br>
            <span class="hindi-name">कुरकुरे</span>
        </div>
        <div class="product-footer">
            <span class="price">&#8377;20</span>
            <button class="button">+</button>
        </div>
    </div>


</div>
</body>
</html>
